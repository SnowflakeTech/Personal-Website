<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/glowing-star.svg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h2 class="logo"> Logo</h2>
        <nav class="navigation">
            <a href="/home.html" title="Trang chủ">Home</a>
            <a href="/introduction.html" title="Liên hệ">About</a>
            <a href="#">Services</a>
            <a href="/contact.html">Contact</a>
            <a href="/login.html" class="login">Login</a>
        </nav>
    </header>
    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>
    <span class="star"></span>
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close">
            <a href="/home.html" title="Thoát"></a>
        </ion-icon></span>
        <div class="form-login">
            <h2 class="h2">Login</h2>
            <form action="#" method="get">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" required>
                    <label for="password">Password</label>
                </div>                
                <div class="remember-forgot">
                    <label for="">
                        <input type="checkbox">
                        Remember me
                    </label>
                    <a href="#" style="color: white;">Forgot Password</a>
                </div>
                
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
    $(document).ready(function(){
      $(".register-link").click(function(){
        $(".wrapper").animate({
          height: '+=100px' // tăng chiều cao của border thêm 100px
        });
      });
    });
    </script>
</body>
</html>
